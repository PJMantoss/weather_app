<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>
                <i class="fa fa-map-marker"></i>
                <span id="location"></span>
            </h2>
            <h6 id="weather"></h6>
            <h4>
                <span id="temp"></span>
                <sup>o</sup>
                C
            </h4>
            <img src="" alt="" id="icon">
            <button onclick="window.location.reload()" class="refresh">
                <i class="fa fa-refresh"></i>
            </button>
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=abuja&appid=0fadf96d2336ead026424b46f3be5560"
        var request = new XMLHttpRequest();
        request.open('GET', link, true);

        request.onload = function(){
            var obj = JSON.parse(this.response);
            console.log(obj)

            document.getElementById("weather").innerHTML = obj.weather[0].description;
            document.getElementById("location").innerHTML = obj.name;
            document.getElementById("temp").innerHTML = Math.round(obj.main.temp - 273.15);
            document.getElementById("icon").src = "https://openweathermap.org/img/w/" + obj.weather[0].icon + ".png";
        }

        if(request.status >= 200 && request.status < 400){
            var temp = obj.main;
        }else {
            console.log("The city data is unavailable");
        }
        request.send();
    </script>
</body>
</html>
